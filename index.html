<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h1 class="text-center">
                    Eagle Eye
                </h1>
                <form class="text-center">
                    <input placeholder="FIPS">
                    <button type="submit" class="btn btn-dark">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h3>
                    County Information
                </h3>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        FIPS
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        PRIORITY
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        VENDOR
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        LIVE ON ZILLOW DATE
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        DISCLOSURE STATE
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        FORECLOSURE
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h3>
                    Quality Control
                </h3>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        MAINTENANCE ANALYST
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        KI VERSION
                    </h6>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        KI VERSION DATE
                    </h6>
                </div>   
            </div>
            <div class="col-md-3 col-6">
                <div class="border p-3 text-center mb-3 bg-white">
                    <h6>
                        QC COMPLETION DATE
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <div class="border p-3 text-left bg-white">
                    <h6>
                        NOTES
                    </h6> 
                    <h6>
                        HISTORICAL DATA CORRECTIONS NEEDED
                    </h6>
                </div>
            </div>
    <script src="index.js"></script>
</body>
</html>
