<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Eye</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center py-5" id="main-wrapper">
        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-5">
                        <h1 class="text-center">
                            Eagle Eye
                        </h1>
                        <form class="text-center" id="fips-search">
                            <input placeholder="FIPS">
                            <button type="submit" class="btn btn-dark">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h3 id="countyState">
                        </h3>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                FIPS
                            </h6>
                            <p id="fips">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                PRIORITY
                            </h6>
                            <p id="priority">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                VENDOR
                            </h6>
                            <p id="vendor">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                LIVE ON ZILLOW DATE
                            </h6>
                            <p id="zillowcomCDLiveDate">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                BK CUTOVER DATE
                            </h6>
                            <p id="bkCutoverDate">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                REACT LIVE ON ZILLOW DATE
                            </h6>
                            <p id="reactZillowcomCDLiveDate">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                DISCLOSURE STATE
                            </h6>
                            <p id="disclosureState">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                FORECLOSURE
                            </h6>
                            <p id="foreclosure">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3 d-none">
                        <h3>
                            Quality Control
                        </h3>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                MAINTENANCE ANALYST
                            </h6>
                            <p id="maintenanceAnalyst">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                KI VERSION
                            </h6>
                            <p id="kiVersion">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                KI VERSION DATE
                            </h6>
                            <p id="kiVersionDate">
                            </p>
                        </div>   
                    </div>
                    <div class="col-md-3 col-6 pb-4">
                        <div class="border p-3 text-center mb-3 bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                QC COMPLETION DATE
                            </h6>
                            <p id="qcCompletionDate">
                            </p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="border p-3 text-left bg-white shadow-lg p-3 h-100 d-none">
                            <h6>
                                NOTES
                            </h6>
                            <p id="notes">
                            </p>
                            <p id="originalNotes"></p>
                            <h6>
                                HISTORICAL DATA CORRECTIONS NEEDED
                            </h6>
                            <p id="historicalDataCorrections">                      
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
